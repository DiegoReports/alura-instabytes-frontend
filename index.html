<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaBytes</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/ia-ico.png">
    <meta property="og:title" content="InstaBytes | Alura">
    <meta property="og:image"
        content="https://github.com/DiegoReports/alura-instabytes-frontend/blob/main/assets/images/Capa.png">
    <meta name="description"
        content="Projeto desenvolvido na semana Imersão Back-end da Alura. Galeria de imagens com legendas geradas com IA do Gemini">
    <meta property="og:type" content="website"> <!-- Tipo de conteúdo -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                Insta<strong>bytes</strong>
            </div>
            <div class="nav-links">
                <button class="login-btn" aria-label="Entrar">Entrar</button>
                <a href="#" class="signup-link" aria-label="Cadastre-se">Cadastre-se</a>
            </div>
        </nav>
    </header>

    <main class="profile-container">
        <section class="profile-header">
            <img src="https://avatars.githubusercontent.com/u/64282146?v=4"
                alt="Foto de perfil Diego Henrique. Um cara que ama tecnologia e futebol" class="profile-pic" />
            <div class="profile-info">
                <h1><a href="https://www.instagram.com/dh.reports" target="_blank">@dh.reports</a></h1>
                <p>5 publicações · 84 seguidores · 55 seguindo</p>
            </div>
        </section>

        <section class="image-grid">
        </section>
    </main>
    <div id="modal" class="modal">
        <span class="close">x</span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
    </div>
    <script src="assets/js/index.js" type="module"></script>
</body>

</html>
